name: release-prod

on:
  workflow_dispatch:
#  push:
#    tags:
#      - v*

jobs:
  pypi-publish:
    name: Publish to ProdPyPI ğŸª„ğŸ
    runs-on: ubuntu-latest
    environment:
      name: pypi-prod
    env:
      PUBLISH_URL: https://pypi.org/legacy/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      - run: uv publish --trusted-publishing always --publish-url $PUBLISH_URL
