# https://copdips.com/2020/04/making-isort-compatible-with-black.html
# https://pycqa.github.io/isort/docs/configuration/options/#include-trailing-comma
# https://stackoverflow.com/questions/62069596/configuring-isort-and-autoflake-with-project-toml/63678419#63678419

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true


[tool.black]
line_length = 88
target-version = ['py312']
exclude='\.eggs|\.git|\.mypy_cache|\.tox|\.venv|_build|buck-out|build|dist|venv'
